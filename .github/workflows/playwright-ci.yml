name: Playwright UI Automation - Parabank

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '19'
          cache: maven

      - name: Set up Node.js for Playwright
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Print Java & environment details
        run: |
          echo "JAVA_HOME = $JAVA_HOME"
          java -version
          mvn -v
          echo "MAVEN_OPTS = $MAVEN_OPTS"
          echo "PATH = $PATH"

      - name: Build project with Maven
        run: mvn -B clean compile

      - name: Run UI automation tests (headless)
        run: mvn test -Dplaywright.headless=true -Dplaywright.slowMo=50

      - name: Create screenshots folder
        run: mkdir -p target/screenshots

      - name: Upload Test Artifacts & Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-artifacts
          path: |
            target/screenshots/
            target/surefire-reports/
            reports/ExtentReport.html
            target/playwright-report/
